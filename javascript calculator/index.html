<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
   <div id="calculator">
      <div class="title text-center">
        <p>Javascript  Calculator</p>
      </div>
      <input id="screen" type="text" class="form-control text-right" type="text" readonly />
      <div class="buttons">
        <button class="btn btnTwo">C</button>
        <button class="btn btnTwo backSpace"><i class="fa fa-arrow-left"><</i></button>
        <button class="btn btnTwo">/</button>
        <button class="btn btnTwo">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btnTwo">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btnTwo">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn wideEqual btnTwo">=</button>
        <button class="btn wideZero">0</button>
        <button class="btn">.</button>
      </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
